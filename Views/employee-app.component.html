<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-wrap">
                    <h1>Add Employee</h1>
                    <form #femp="ngForm" novalidate autocomplete="off" (ngSubmit)="AddEmployee()">
                        <div class="form-group">
                            <label for="empName">Employee Name</label>
                            <input type="text" class="form-control" [(ngModel)]="currentEmployee.empName" name="empName" id="empName" placeholder="Employee Name" 
                                    required #reqempNm ='ngModel'>
                            <div [hidden]="!reqempNm.error.required">
                                 Employee Name is required.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="empId">Employee ID</label>
                            <input type="text" class="form-control" [(ngModel)]="currentEmployee.empId" name="empCode" id="empId"
                                 placeholder="Employee ID" required #reqempId ='ngModel'>
                            <div [hidden]="!reqempId.error.required">
                                 Employee ID is required.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="empSalary">Employee Salary</label>
                            <input type="text" class="form-control" [(ngModel)]="currentEmployee.empSalary" name="empSalary" id="empSalary"
                                 placeholder="Employee Salary" required #reqempSal ='ngModel'>
                            <div [hidden]="!reqempSal.error.required">
                                 Employee Salary is required.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="empTitle">Employee Title</label>
                            <select class="form-control" [(ngModel)]="currentEmployee.empTitlList" name="empTitle">
                                <option [value]="empTitle" [disabled]="true">Select Option</option>
                                <option *ngFor = "let titleList of empTitlList" [ngValue]="titleList.Title">
                                    {{titleList.Title}}
                                </option>
                            </select>
                        </div>
                        <input type="submit" class="btn btn-primary  btn-lg btn-block" value="Add" [disabled]="femp.invalid">
                    </form>
                    <hr>
                </div>
                <div>
                    <table *ngIf="empList.length > 0" class="table">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Employee Name</th>
                                <th>Employee ID</th>
                                <th>Employee Salary</th>
                                <th>Employee Title</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let emp of empList;let i=index">
                                <td>{{i+1}}</td>
                                <td>{{ emp.empName }}</td>
                                <td>{{ emp.empId }}</td>
                                <td>{{ emp.empSalary }}</td>
                                <td>{{ emp.empTitlList }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
<hr/>
